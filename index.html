<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multi-Select</title>
        <link rel="stylesheet" href="css/multi-select.css">
    </head>
    <body>
        <div name="teste" id="div_multi"></div>
        <script src="js/multi-select.js"></script>
        <script>
            (function(){
                const selector = new MultiSelect(document.getElementById('div_multi'), {
                    loading: true,
                    value: [1, 2, 3]
                });
                setTimeout(() => {
                    selector.open();
                }, 1000 * 1);
                setTimeout(() => {
                    selector.setItems([
                        { id: 1, value: 'Teste 1' },
                        { id: 2, value: 'Teste 2' },
                        { id: 3, value: 'Teste 3' },
                        { id: 4, value: 'Teste 4' },
                        { id: 5, value: 'Teste 5' },
                    ]);
                }, 1000 * 5);
            })();
        </script>
    </body>
</html>
